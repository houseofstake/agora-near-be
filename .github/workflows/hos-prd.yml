name: Deploy HOS Production

on:
  workflow_dispatch: # This allows the workflow to be manually triggered from the GitHub UI

env:
  PROJECT_NUMBER: "940440977694"
  SERVICE_ACCOUNT_EMAIL: "github-actions@hos-gov-prd.iam.gserviceaccount.com"
  PROJECT_ID: "hos-gov-prd"
  REGION: "us-west1"
  DOCKER_IMAGE: "us-west1-docker.pkg.dev/hos-gov-prd/near-api/near-api"

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud using OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{env.PROJECT_NUMBER}}/locations/global/workloadIdentityPools/github-identity-pool/providers/github
          service_account: ${{env.SERVICE_ACCOUNT_EMAIL}}

      - name: Configure gcloud
        run: gcloud config set project ${{env.PROJECT_ID}}

      - name: Login to Artifact Registry
        run: gcloud auth configure-docker ${{env.REGION}}-docker.pkg.dev

      - name: Build Docker image
        run: docker build -t ${{env.DOCKER_IMAGE}} .

      - name: Push Docker image to Artifact Registry
        run: docker push ${{env.DOCKER_IMAGE}}

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy near-api \
            --image ${{env.DOCKER_IMAGE}} \
            --region ${{env.REGION}}

      - name: Build and push voting power sync job image
        run: |
          docker build -f Dockerfile.job -t ${{env.DOCKER_IMAGE}}-job .
          docker push ${{env.DOCKER_IMAGE}}-job

      - name: Deploy voting power sync Cloud Run Job
        run: |
          gcloud run jobs deploy sync-voting-power \
            --image ${{env.DOCKER_IMAGE}}-job \
            --region ${{env.REGION}} \
            --set-secrets=DATABASE_URL=DATABASE_URL:latest,FASTNEAR_API_KEY=FASTNEAR_API_KEY:latest \
            --max-retries=1 \
            --task-timeout=300s
